<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Goodbye ‚Äì Our Data, Our Campus</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(-45deg, #0f172a, #1e293b, #334155, #0f172a);
      background-size: 400% 400%;
      animation: gradientShift 12s ease infinite;
      color: #f1f5f9;
      text-align: center;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .goodbye-card {
      background: rgba(0,0,0,0.6);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
      max-width: 600px;
      width: 90%;
    }

    .goodbye-card h1 {
      font-size: 2rem;
      color: #38bdf8;
      margin-bottom: 15px;
    }

    .goodbye-card p {
      font-size: 1.1rem;
      color: #cbd5e1;
      margin-bottom: 25px;
    }

    .goodbye-card a {
      display: inline-block;
      margin-top: 20px;
      padding: 14px 28px;
      background: #38bdf8;
      color: #0f172a;
      font-weight: bold;
      border-radius: 10px;
      text-decoration: none;
      transition: background 0.3s, transform 0.3s;
    }

    .goodbye-card a:hover {
      background: #7dd3fc;
      transform: translateY(-4px);
    }

    /* Floating farewell text */
    .marquee {
      position: fixed;
      bottom: 20px;
      width: 100%;
      white-space: nowrap;
      overflow: hidden;
      box-sizing: border-box;
    }

    .marquee span {
      display: inline-block;
      padding-left: 100%;
      animation: marquee 25s linear infinite;
      color: #facc15;
      font-weight: bold;
      font-size: 1rem;
    }

    @keyframes marquee {
      0% { transform: translateX(0%); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>

  <div class="goodbye-card">
    <h1>üëã Goodbye!</h1>
    <p>Thank you for being part of <strong>Our Data, Our Campus</strong>.</p>
    <p>We hope you enjoyed exploring how data shapes our campus community.</p>
    <a href="index.html">‚¨ÖÔ∏è Back to Dashboard</a>
  </div>

  <!-- Floating farewell marquee -->
  <div class="marquee">
    <span>üí° See you again at Our Data, Our Campus ‚Ä¢ Inspired by 2025 London Data Week ‚Ä¢ Built with ‚ù§Ô∏è by NDAS622 Students</span>
  </div>

</body>
</html>
