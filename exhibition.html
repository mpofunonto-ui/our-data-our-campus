<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exhibition â€“ Our Data, Our Campus</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Roboto', sans-serif;
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(135deg,#d0e7ff,#60b5ff); /* light blue gradient */
  color: #0f172a;
  overflow-x: hidden;
}

/* Floating Background Circles */
.animated-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: linear-gradient(135deg,#d0e7ff,#60b5ff); }
.shape { position: absolute; border-radius: 50%; opacity: 0.25; animation: floatShape 25s ease-in-out infinite alternate; }
@keyframes floatShape { 0% { transform: translateY(0) translateX(0); } 100% { transform: translateY(-60px) translateX(40px); } }
.shape1 { width: 200px; height: 200px; background: #60b5ff; top: 20%; left: 10%; }
.shape2 { width: 250px; height: 250px; background: #9dd0ff; top: 40%; left: 70%; animation-delay: 3s; }
.shape3 { width: 180px; height: 180px; background: #38bdf8; top: 70%; left: 20%; animation-delay: 6s; }

/* Container */
.container { max-width: 700px; margin: 0 auto; padding: 60px 20px; text-align: center; }
h1 { color: #0f172a; font-size: 2rem; margin-bottom: 20px; }

/* Event Card */
#event-list {
  margin-top: 40px;
  display: flex;
  justify-content: center;
}
.event-item {
  background: rgba(255,255,255,0.6);
  border-radius: 12px;
  padding: 16px;
  width: 100%;
  max-width: 500px;
  text-align: left;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  opacity: 0;
  transform: translateY(20px);
  transition: transform 0.6s, opacity 0.6s;
}
.event-item.show {
  opacity: 1;
  transform: translateY(0);
}
.event-img {
  width: 100%;
  height: 160px;
  object-fit: cover;
  border-radius: 8px;
  margin-bottom: 12px;
  background-color: rgba(255,255,255,0.05);
}
.event-item h3 {
  color: #0f172a;
  margin: 0 0 6px;
}
.event-item p {
  margin: 3px 0;
  font-size: 0.9rem;
  color: #0f172a;
}

/* Button */
.view-btn {
  margin-top: 10px;
  padding: 10px;
  width: 100%;
  border-radius: 6px;
  font-weight: bold;
  border: none;
  cursor: pointer;
  background: #60b5ff; /* matching theme */
  color: #0f172a;
  transition: transform 0.2s, box-shadow 0.2s;
}
.view-btn:hover { transform: translateY(-2px); box-shadow: 0 4px 10px rgba(0,0,0,0.3); }

/* Back Button */
.back-btn {
  display: inline-block;
  margin-top: 20px;
  padding: 10px 20px;
  background: #38bdf8;
  color: #0f172a;
  border-radius: 6px;
  font-weight: bold;
  text-decoration: none;
  transition: background 0.3s;
}
.back-btn:hover { background: #60b5ff; }
</style>
</head>
<body>

<div class="animated-bg"></div>
<div class="shape shape1"></div>
<div class="shape shape2"></div>
<div class="shape shape3"></div>

<div class="container">
  <h1>Exhibition</h1>
  <p>Click the button below to ATTEND this event.</p>

  <div id="event-list"></div>
  <a href="events-dashboard.html" class="back-btn">â¬… Back to Events Lists</a>
</div>

<script>
// Exhibition Event Details
const exhibitionEvent = {
  title: "You Are a Dataset",
  date: "2025-10-04",
  time: "11H00 â€“ 12H30",
  location: "Development Lab 3",
  description: "'You Are the Dataset' is an interactive exhibition showing how your online habits become data and what it means for your privacy.",
  img: "images/final.png",
  // ðŸ”— Replace this link with your actual registration form (Google Form, etc.)
  link: "https://youareadataset.rsvpify.com"
};

const eventList = document.getElementById("event-list");

// Create and insert the event card
const card = document.createElement("div");
card.className = "event-item";
card.innerHTML = `
  <div class="event-img" style="background-image: url('${exhibitionEvent.img}'); background-size: cover; background-position: center;"></div>
  <h3>${exhibitionEvent.title}</h3>
  <p><strong>Date:</strong> ${exhibitionEvent.date}</p>
  <p><strong>Time:</strong> ${exhibitionEvent.time}</p>
  <p><strong>Location:</strong> ${exhibitionEvent.location}</p>
  <p>${exhibitionEvent.description}</p>
  <button class="view-btn" onclick="window.open('${exhibitionEvent.link}', '_blank')">ATTEND</button>
`;
eventList.appendChild(card);

// Animate card appearance
setTimeout(() => { card.classList.add("show"); }, 300);
</script>

</body>
</html>
